<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - INFOMEX-INE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Color lila extraído de la imagen para continuidad visual */
            background-color: #efebf4; 
        }

        /* --- HEADER --- */
        .main-header {
            background: #fff;
            padding: 10px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; }
        .header-left h1 { font-weight: 900; font-size: 1.8em; margin-right: 15px; color: #000; }
        .header-left .sub-txt { 
            font-size: 0.85em; border-left: 1px solid #333; padding-left: 10px; line-height: 1.2; 
        }

        /* --- EFECTO BARRA AZUL EN HEADER --- */
        .header-right { display: flex; gap: 30px; }
        
        .header-right a {
            text-decoration: none;
            color: #333;
            font-size: 0.95em;
            font-weight: 400;
            position: relative;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .header-right a::after {
            content: "";
            position: absolute;
            bottom: -2px; /* Alineado al borde del header */
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #34a8f3; /* Azul INFOMEX */
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .header-right a:hover::after {
            transform: scaleX(1); /* Aparece al pasar el mouse */
        }

        /* --- SECCIÓN PRINCIPAL --- */
        .hero-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* La imagen ocupa el ancho sin zoom */
        .bg-container {
            width: 100%;
            background: url('fondoINE.png') no-repeat center top;
            background-size: contain; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .welcome-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: left;
            color: #000;
            max-width: 1000px;

/* --- NUEVO: EFECTO DE CONTORNO --- */
    -webkit-text-stroke: 1.5px #efebf4; /* Grosor y color del fondo */
    paint-order: stroke fill;           /* Asegura que el contorno no invada el interior de la letra */
        }

        /* --- GRID DE TARJETAS (MODIFICACIÓN: MÁS ABAJO) --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 850px;
            /* Se bajaron los botones para no tapar el diseño del fondo */
            margin-top: 350px; 
            margin-bottom: 80px;
        }

        .card {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card h3 { font-size: 1.1em; font-weight: 400; margin-bottom: 25px; color: #444; }

        .card-icon { font-size: 4em; color: #333; margin-bottom: 10px; }

        .abc-text {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 4.5em;
            font-weight: 900;
            line-height: 1;
        }

        /* --- FOOTER --- */
        .site-footer {
            background-color: #000000; 
            color: white;
            padding: 20px 60px;
            flex-shrink: 0;
        }

        .footer-content { display: flex; align-items: center; gap: 15px; }
        .footer-logo { height: 35px; }

        /* Responsive */
        @media (max-width: 850px) {
            .cards-grid { grid-template-columns: 1fr; margin-top: 60px; }
            .main-header { padding: 15px 20px; flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <h1>INFOMEX-INE</h1>
            <div class="sub-txt">Sistema de acceso<br>a la información</div>
        </div>
        <nav class="header-right">
            <a href="#">CAU</a>
            <a href="#">IntraINE</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="bg-container">
            <h2 class="welcome-title">Te damos la bienvenida al centro de ayuda de INFOMEX-INE</h2>

            <div class="cards-grid">
                <a href="PruebaINFOMEX.html" class="card">
                    <h3>Guías del sistema</h3>
                    <div class="card-icon"><i class="fa-regular fa-circle-question"></i></div>
                </a>

                <a href="documentosApoyo.html"  class="card">
                    <h3>Documentos del apoyo</h3>
                    <div class="card-icon"><i class="fa-solid fa-book-open"></i></div>
                </a>

                <a href="glosario.html"  class="card">
                    <h3>Glosario</h3>
                    <div class="abc-text">abc</div>
                </a>

                <a href="tutorial.html"  class="card">
                    <h3>Tutorial para versiones públicas</h3>
                    <div class="card-icon"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <img src="INE.png" alt="Logo INE" class="footer-logo">
            <span>© INE México 2026</span>
        </div>
    </footer>

</body>
</html>
