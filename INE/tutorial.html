 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #efebf4; /* Color lila de fondo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .main-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo { display: flex; align-items: center; }
        .header-logo .brand { font-size: 2.2em; font-weight: 900; letter-spacing: -1px; }
        .header-logo .separator { font-size: 2.5em; font-weight: 300; margin: 0 15px; }
        .header-logo .tagline { font-size: 0.9em; line-height: 1.2; }

        .header-nav { display: flex; gap: 40px; }
        .header-nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.95em;
            position: relative;
            padding: 10px 0;
            text-align: center;
        }

        .header-nav a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #34a8f3;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .header-nav a:hover::after { transform: scaleX(1); }

        /* --- CONTENIDO PRINCIPAL --- */
        .container {
            flex: 1;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 60px;
        }

        /* Breadcrumbs */
        .breadcrumb-container { 
            padding: 0 60px; 
            margin: 30px 0; 
        }
        .breadcrumbs { 
           font-family: 'Roboto', sans-serif; 
            font-size: 12px; 
            color: #666; 
        }
        .breadcrumbs a { 
            color: #321b44; 
            text-decoration: none; 
            font-weight: 500;
        }
        .breadcrumbs a:hover { text-decoration: underline; }
        .breadcrumbs span { margin: 0 8px; color: #999; }
        .breadcrumbs b { font-weight: 400; color: #666; }

        .page-title {
            color: #321b44;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .title-divider {
            height: 2px;
            background-color: #b39ddb;
            width: 100%;
            margin-bottom: 30px;
        }





        /* 4. Contenido Principal */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 0 60px 40px; 
        }
        
        .header-info { 
            width: 100%; 
            max-width: 1000px; 
            margin-bottom: 25px; 
            padding-bottom: 10px;
            border-bottom: 2px solid #321b44;
        }

        .doc-title { font-size: 1.8em; font-weight: 700; color: #321b44; }

        /* ESTILO NUEVO PARA TU IMAGEN */
        .image-header {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px; /* Espacio entre imagen y video */
            text-align: center;
        }
        .image-header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Opcional: bordes redondeados como el video */
        }

/* 5. Reproductor de Video con Marco Arcoíris Animado */
        .video-container {
            width: 100%;
            max-width: 700px; 
            /* El gradiente del arcoíris */
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 12px; /* Un poco más redondeado para el marco */
            padding: 5px; /* Este es el grosor del marco arcoíris */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: rainbow-border 8s linear infinite;
            line-height: 0;
            margin: 0 auto;
        }

        /* Animación para que el arcoíris gire */
        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
            border-radius: 8px; /* Mantiene las esquinas internas estéticas */
        }




        
         /* --- FOOTER --- */
        .site-footer {
            background-color: #000000;
            color: white;
            padding: 25px 60px;
        }
        .footer-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; gap: 15px; }
        .footer-logo { height: 30px; }

        @media (max-width: 800px) {
            .main-header { flex-direction: column; padding: 20px; }
            .header-nav { gap: 15px; margin-top: 20px; }
            .container { padding: 20px; }
        }


.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;   /* sin subrayado */
    color: inherit;          /* mantiene el color original */
    cursor: pointer;         /* icono de mano al pasar el mouse */
}

.logo-link:hover {
    opacity: 0.85;           /* ligero efecto visual */
}


/* --- BOTÓN ANTERIOR ALINEADO CON MIGAJS DE PAN --- */
.nav-buttons-container {
    width: 100%;
    /* Quitamos max-width o lo igualamos al contenedor de breadcrumbs */
    margin: 20px 0; 
    padding: 0 60px import!; /* MISMO PADDING QUE .breadcrumb-container */
    display: flex;
    justify-content: flex-start;
}

.nav-btn {
    text-decoration: none;
    color: #321b44;
    font-size: 1.1em;
    font-weight: 400;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: 0.3s;
}

.nav-btn i {
    font-size: 1.8em;
}

.nav-btn:hover {
    color: #34a8f3;
}


    </style>
