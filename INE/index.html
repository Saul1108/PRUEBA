<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - INFOMEX-INE</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary-bg: #efebf4;
            --accent-blue: #34a8f3;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- HEADER --- */
        .main-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            font-weight: 900;
            font-size: 1.75rem;
            color: #000;
            letter-spacing: -0.5px;
        }

        .header-left .sub-txt {
            font-size: 0.9rem;
            border-left: 2px solid #333;
            padding-left: 1rem;
            line-height: 1.2;
            color: var(--text-light);
            font-weight: 400;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent-blue);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            /* Background Image Logic */
            background-image: url('fondoINE.png');
            background-repeat: no-repeat;
            background-position: top center;
            background-size: 100% auto;
            /* Responsive width, auto height */
            padding-top: 4rem;
            /* Space for content below fixed header / bg image top */
        }

        .hero-content {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* --- WELCOME TEXT --- */
        .welcome-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: left;
            color: #000;
            max-width: 1000px;
            /* --- NUEVO: EFECTO DE CONTORNO --- */
            -webkit-text-stroke: 1.5px #efebf4;
            /* Grosor y color del fondo */
            paint-order: stroke fill;
            /* Asegura que el contorno no invada el interior de la letra */
        }

        /* --- CARDS GRID --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 5rem;
            margin-top: 16rem;
            /* Increased spacing as requested */
        }

        /* Adjusted specifically to be 2 columns centered if 4 items, as per original layout attempt */
        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), #8e44ad);
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            font-size: 3.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        .card:hover .card-icon {
            color: var(--accent-blue);
            transform: scale(1.1);
        }

        .abc-text {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .card:hover .abc-text {
            color: var(--accent-blue);
            transform: scale(1.1);
        }

        /* --- FOOTER (UNCHANGED) --- */
        .site-footer {
            background-color: #000000;
            color: white;
            padding: 20px 60px;
            flex-shrink: 0;
            margin-top: auto;
            /* Push to bottom if content is short */
        }

        .footer-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo {
            height: 35px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .header-left h1 {
                font-size: 1.5rem;
            }

            .header-left .sub-txt {
                display: none;
            }

            /* Hide subtext on very small screens */
            .main-header {
                padding: 1rem;
            }

            .hero-section {
                background-size: cover;
                padding-top: 2rem;
            }

            .welcome-title {
                font-size: 1.8rem;
                padding: 0 1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                /* Stack cards */
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .site-footer {
                padding: 20px 1rem;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="header-left">
            <h1>INFOMEX-INE</h1>
            <div class="sub-txt">Sistema de acceso<br>a la información</div>
        </div>
        <nav class="header-nav">
            <a href="#" class="nav-link">CAU</a>
            <a href="#" class="nav-link">IntraINE</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h2 class="welcome-title">Te damos la bienvenida al centro de ayuda de INFOMEX-INE</h2>

            <div class="cards-grid">
                <a href="PruebaINFOMEX.html" class="card">
                    <h3>Guías del sistema</h3>
                    <div class="card-icon"><i class="fa-regular fa-circle-question"></i></div>
                </a>

                <a href="documentosApoyo.html" class="card">
                    <h3>Documentos del apoyo</h3>
                    <div class="card-icon"><i class="fa-solid fa-book-open"></i></div>
                </a>

                <a href="glosario.html" class="card">
                    <h3>Glosario</h3>
                    <div class="abc-text">abc</div>
                </a>

                <a href="tutorial.html" class="card">
                    <h3>Tutorial para versiones públicas</h3>
                    <div class="card-icon"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <img src="INE.png" alt="Logo INE" class="footer-logo">
            <span>© INE México 2026</span>
        </div>
    </footer>

</body>

</html>
